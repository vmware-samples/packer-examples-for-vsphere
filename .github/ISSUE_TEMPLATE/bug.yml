name: Bug Report
description: Is something not working as expected? Submit a bug.
title: "[BUG] REPLACE WITH A SHORT DESCRIPTION"
labels: [bug, needs-triage]
assignees:
  - tenthirtyam
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: This project has a [Code of Conduct](https://github.com/rainpole/packer-vsphere/blob/main/CODE_OF_CONDUCT.md) that all participants are expected to understand and follow.
      options:
        - label: I have read and agree to the project's Code of Conduct.
          required: true
  - type: dropdown
    id: version-project
    attributes:
      label: Project Version
      description: Please provide the version of this project.
      options:
        - main
        - 21.09.1 (Default)
        - 21.09
        - 21.08
        - 21.07
    validations:
      required: true
  - type: input
    id: version-vsphere
    attributes:
      label: VMware vSphere
      description: Please provide the VMware vSphere version.
      placeholder: 7.0 Update 2
    validations:
      required: true
  - type: input
    id: version-packer
    attributes:
      label: HashiCorp Packer
      description: Please provide the HashiCorp Packer version.
      placeholder: 1.7.6
    validations:
      required: true
  - type: input
    id: version-packer-vsphere
    attributes:
      label: HashiCorp Packer Plugin for VMware vSphere
      description: Please provide the HashiCorp Packer Plugin for VMware vSphere Version version.
      placeholder: 1.0.1
    validations:
      required: true
  - type: input
    id: guest-os
    attributes:
      label: Guest Operating System
      description: Please provide the guest operating system.
      placeholder: macOS Big Sur (Intel)
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Please add any information you can provide about the environment.
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the issue you are experiencing.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: |
        What is it you expected to happen?
        This should be a description of how the functionality you tried to use is supposed to work.
      placeholder:
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened that's different from the expected behavior?
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide the steps to reproduce the issue.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Log Fragments and Files
      description:  |
        Please include appropriate log fragments. If the log is longer than a few dozen lines, please include the URL to the [Gist](https://gist.github.com/) of the log or use the [GitHub detailed format](https://gist.github.com/ericclemmons/b146fe5da72ca1f706b2ef72a20ac39d) instead of posting it directly in the issue.
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: Screenshots of the issue, if applicable.
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Please provide a code repository, gist, code snippet, sample files, screenshots, or anything else you think will aid in reproducing the issue.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Community Note
        * Please vote on this issue by adding a üëç [reaction](https://blog.github.com/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/) to the original issue to help the community and maintainers prioritize this request
        * Please do not leave "+1" or other comments that do not add relevant new information or questions, they generate extra noise for issue followers and do not help prioritize the request
        * If you are interested in working on this issue or have submitted a pull request, please leave a comment
